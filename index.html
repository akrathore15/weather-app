<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oh the Weather Outside is Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header">
            <h1>Oh the Weather Outside is Weather!</h1>
        </header>
        <nav id="nav" class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <section id="section-primary" class="section-primary">
            <div class="current-location section-secondary">
                <h2><span class="location-name"></span></h2>
            </div>
            <div class="weather-today section-secondary">
                <!-- <h1>Today's weather is:</h1> -->
                <span class="high-temp"></span>
                <span class="low-temp"></span>
                <span class="current-temp"></span>
                <p>Weird!... feels like <span class="feels-like"></span></p>
            </div>
            <div class="summary-today section-secondary">
                <!-- <span class="precip-prob"></span>
                <span class="wind"></span>
                <span class="uv-index"></span> -->
                <figure class="weather-icon">

                </figure>
                <span class="summary"></span>
            </div>
            <div class="weather-tomorrow section-secondary">
                <h1>Tomorrow's weather should be:</h1>
                <p>Tomorrow's temperature high: <span class="tomorrow-temp"></span></p>
                <p>Precipitation probability: <span class="tomorrow-precip-prob"></span></p>
                <p>Wind(mph): <span class="tomorrow-wind"></span></p>
                <p>UV Index: <span class="tomorrow-uv-index"></span></p>
                <p>Summary: <span class="tomorrow-summary"></span></p>
            </div>
            <div class="weather-week section-secondary"></div>
        </section>
        <footer id="footer" class="footer">
            <p>Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a></p>
        </footer>
    </div>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<script src="scripts.js"></script>
</body>
</html>
